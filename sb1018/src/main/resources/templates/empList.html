<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>직원 목록</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
	<h2>DEPT 목록</h2>
	<table class="board_list">
		<colgroup>
			<col width="15%"/>
			<col width="*"/>
			<col width="15%"/>
			<col width="20%"/>
		</colgroup>
		<thead>
		<tr>
			<th scope="col">직원 번호</th>
			<th scope="col">직원 이름</th>
			<th scope="col">직무</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="list : ${list}">
			<td th:text="${list.empno}"></td>
			<td th:text="${list.ename}"></td>
			<td th:text="${list.job}"></td>
		</tr>
		<tr th:if="${#lists.size(list) == 0}">
			<td colspan="3">조회된 결과가 없습니다.</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
