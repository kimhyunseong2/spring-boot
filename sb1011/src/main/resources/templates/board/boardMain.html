<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
	<div class="header">
		<h1>환영합니다!</h1>
		<p>우리의 홈페이지에 오신 것을 환영합니다.</p>
		<button class="btn">회원가입</button>
		<button class="btn">로그인</button>
	</div>

	<div class="main">
		<h2>최근 소식</h2>
		<table class="board_list">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="20%"/>
			</colgroup>
			<thead>
			<tr>
				<th scope="col">글번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성일</th>
			</tr>
			</thead>
			<tbody>
			<tr th:if="${latestPost != null}">
				<td th:text="${latestPost.boardIdx}"></td>
				<td th:text="${latestPost.title}"></td>
				<td th:text="${latestPost.createdDatetime}"></td>
			</tr>
			<tr th:if="${latestPost == null}">
				<td colspan="3">등록된 게시글이 없습니다.</td>
			</tr>
			</tbody>
		</table>
		<div class="content">
			<h3>게시판 소식</h3>
			<p>새로운 게시물이 등록되었습니다. 확인해보세요!</p>
			<a href="/board/openBoardList.do" class="btn">확인하러 가기</a>
		</div>
		<div class="content">
			<h3>이벤트 안내</h3>
			<p>다가오는 이벤트를 놓치지 마세요!</p>
		</div>
	</div>

	<div class="footer">
		<p>&copy; 2024 나의 홈페이지.</p>
	</div>
</div>
</body>
</html>
