<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시글 작성</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
	<link rel="stylesheet" href="/css/write.css">
</head>
<body>
<!-- 헤더 추가 -->
<div th:replace="/fragments/header.html :: fragment-header"></div>

<!-- 네비게이션 추가 -->
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
	<!-- 세부 메뉴 div-->
	<div class="sub--menu">
		<div class="sub--menu--top">
			<h2>게시글 작성</h2>
		</div>
		<!-- 메뉴 -->
		<div class="sub--menu--mid">
			<table class="sub--menu--table" border="1">
				<tr>
					<td><a href="/board/boardWrite" class="selected--menu">작성</a></td>
				</tr>
			</table>
		</div>
	</div>

	<!-- 메인 div -->
	<main>
		<h1>작성</h1>
		<div class="split--div"></div>
<div class="container">
	<form th:action="@{/board/insertBoard}" th:object="${board}" method="post">
		<table class="board_detail">
			<tr>
				<td><label for="title">제목</label></td>
				<td><input type="text" th:field="*{title}" id="title" placeholder="게시글 제목을 입력하세요" required/></td>
			</tr>
			<tr>
				<td><label for="content">내용</label></td>
				<td><textarea th:field="*{content}" id="content" placeholder="게시글 내용을 입력하세요" required></textarea></td>
			</tr>
		</table>
		<input type="submit" value="저장" class="btn">
	</form>

</div>
	</main>
</div>

</body>
</html>
