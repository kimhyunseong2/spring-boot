<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="/css/board.css">
  <title>게시판</title>
</head>
<body>
<!-- 헤더 추가 -->
<div th:replace="/fragments/header.html :: fragment-header"></div>

<!-- 네비게이션 추가 -->
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<!-- 게시판 영역 -->
<div class="board-container">
  <h2>게시글 목록</h2>
  <table class="board_list">
    <colgroup>
      <col width="15%"/>
      <col width="*"/>
      <col width="15%"/>
      <col width="20%"/>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">조회수</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
      <td th:text="${list.id}"></td>
      <td class="title"><a href="/board/openBoardDetail?id=" th:attrappend="href=${list.id}" th:text="${list.title}"></a></td>
      <td th:text="${list.hit}"></td>
      <td th:text="${list.createdDate}"></td>
    </tr>
    <tr th:unless="${#lists.size(list)} > 0">
      <td colspan="4">게시물이 없습니다</td>
    </tr>
    </tbody>
  </table>
  <a href="#" class="btn" id="openModalBtn">글 쓰기</a>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>글 쓰기</h2>
      <form action="/board/save" method="POST">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">작성</button>
      </form>
    </div>
  </div>
</div>

<!-- 푸터 -->
<footer>
  COPYRIGHT(C) 2024 <a href="https://github.com/seoyounglee0105/university_management_project">호그와트 UNIVERSITY</a>. ALL RIGHTS RESERVED.
</footer>
<script>
  // 모달 열기 버튼
  const openModalBtn = document.getElementById('openModalBtn');
  // 모달 닫기 버튼
  const closeModalBtn = document.getElementById('closeModalBtn');
  // 모달 요소
  const modal = document.getElementById('modal');

  // 모달 열기
  openModalBtn.addEventListener('click', function(event) {
    event.preventDefault(); // 기본 링크 동작 방지
    modal.style.display = 'block'; // 모달을 보이게 함
  });

  // 모달 닫기
  closeModalBtn.addEventListener('click', function() {
    modal.style.display = 'none'; // 모달을 숨김
  });

  // 모달 외부 클릭 시 모달 닫기
  window.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = 'none'; // 모달을 숨김
    }
  });
</script>
</body>
</html>
