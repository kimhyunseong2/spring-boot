<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="/css/board.css">
  <title>게시판</title>
</head>
<body>
<!-- 헤더 추가 -->
<div th:replace="/fragments/header.html :: fragment-header"></div>

<!-- 네비게이션 추가 -->
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<!-- 게시판 영역 -->
<div class="board-container">
  <h2>게시글 목록</h2>
  <table class="board_list">
    <colgroup>
      <col width="15%"/>
      <col width="*"/>
      <col width="15%"/>
      <col width="20%"/>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">조회수</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
      <td th:text="${list.id}"></td>
      <td class="title"><a href="/board/openBoardDetail?id=" th:attrappend="href=${list.id}" th:text="${list.title}"></a></td>
      <td th:text="${list.hit}"></td>
      <td th:text="${list.createdDate}"></td>
    </tr>
    <tr th:unless="${#lists.size(list)} > 0">
      <td colspan="4">게시물이 없습니다</td>
    </tr>
    </tbody>
  </table>
  <a href="/board/boardWrite" class="btn">글 쓰기</a>
</div>


<!-- 푸터 -->
<footer>
  COPYRIGHT(C) 2024 <a href="https://github.com/seoyounglee0105/university_management_project">호그와트 UNIVERSITY</a>. ALL RIGHTS RESERVED.
</footer>

</body>
</html>
