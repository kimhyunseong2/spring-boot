<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="/css/login.css">
  <title>로그인 페이지</title>
</head>

<body onLoad="javascript:pop()">
<!-- 헤더 추가 -->
<div th:replace="/fragments/header.html :: fragment-header"></div>

<!-- 네비게이션 추가 -->
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<!-- 세부 메뉴 + 메인 영역 -->
<div class="d-flex justify-content-center align-items-start" style="min-width: 100%;">
  <div class="main--page--div">
    <div class="d-flex justify-content-center align-items-start">
      <!-- 로그인 폼 시작 -->
      <div class="login--div">
        <div class="main--container">
          <div class="login--container">
            <h3>로그인</h3>

            <form th:action="@{/login}" method="POST">
              <!-- 이메일 입력 -->
              <div class="id--container">
                <label for="username">이메일</label>
                <input type="email" id="username" name="username" placeholder="이메일을 입력하세요" required>
              </div>

              <!-- 비밀번호 입력 -->
              <div class="pwd--container">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
              </div>

              <!-- 로그인 버튼 -->
              <button type="submit" id="input--submit">로그인</button>
            </form>

            <!-- 로그인 하단 링크 -->
            <div class="login--info">
              <p><a href="/register">계정이 없나요? 회원가입</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- 로그인 폼 끝 -->
    </div>
  </div>
</div>

<!-- 푸터 -->
<footer>

</footer>

</body>
</html>
