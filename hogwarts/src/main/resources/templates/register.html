<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/register.css">
  <title>회원가입 페이지</title>
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="main--page--div">
  <div class="register--div">
    <h3>회원가입</h3>
    <form th:action="@{/register}" th:object="${registerRequest}" method="POST">
      <div class="email--container">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
      </div>

      <div class="name--container">
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" required>
      </div>

      <div class="pwd--container">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
      </div>

      <div class="pwd--container">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호를 다시 입력하세요" required>
      </div>

      <button type="submit" id="input--submit">회원가입</button>
    </form>

    <div class="register--info">
      <ul>
        <li><a href="/login">이미 계정이 있나요? 로그인</a></li>
      </ul>
    </div>
  </div>
</div>

<footer>

</footer>
</body>
</html>
