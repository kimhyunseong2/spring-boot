<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>댓글 정보</title>
  <link rel="stylesheet" href="/css/myInfo.css">
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<!-- 세부 메뉴 + 메인 -->
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
  <!-- 세부 메뉴 div-->
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>댓글 정보</h2>
    </div>
    <!-- 메뉴 -->
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/role/comments" class="selected--menu">댓글 조회</a></td>
        </tr>
      </table>
    </div>
  </div>

  <main>
    <h1>댓글 조회</h1>
    <div class="split--div"></div>
    <div th:if="${comments != null}">
    <table border="1" class="input--table">
          <tr>
            <th>성명</th>
            <th>댓글</th>
            <th>댓글 단 날짜</th>
          </tr>
          <tr th:each="comment : ${comments}">
            <td th:text="${comment.username}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${#temporals.format(comment.createdDate,'yyyy/MM/dd HH:mm')}"></td>
          </tr>
        </table>
      </div>

      <div th:if="${comments == null}">
        <p>댓글이 없습니다.</p>
      </div>
  </main>
</div>


</body>
</html>
