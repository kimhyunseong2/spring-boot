<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Order List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="content">
<div class="container">
    <h1>Order List</h1>
    <a class="btn btn-primary" th:href="@{/orders/new}">주문</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.productName}">Product Name</td>
            <td th:text="${order.quantity}">1</td>
            <td th:text="${order.price}">100.0</td>
            <td>
                <a class="btn btn-danger" th:href="@{/orders/delete/{id}(id=${order.id})}">삭제</a>
                <a class="btn btn-primary" th:href="@{/shipments}">배송 현황</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
